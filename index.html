<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />

    <title>RocketNews</title>
  </head>
  <body>
    <main>
      <div class="container">
        <header class="logo">
          <img src="./assets/logo.svg" alt="logo" />
        </header>

        <div class="news-info">
          <h2>Atualize ideias e informações em 5 minutos.</h2>
          <p>
            Tudo que você precisa saber para começar seu dia bem e informado
          </p>
          <p>
            Noticias sobre o universo Rocketseat, e tudo o que precisa saber
            para começar o dia melhor.<br />
            Perfeito para se preparar para codar☕.
          </p>
        </div>

        <form id="form">
          <fieldset>
            <legend>Insira seu e-mail:</legend>
          </fieldset>
          <div id="email">
            <input
              type="email"
              id="input-email"
              name="email"
              placeholder="oi@rocketseat.com"
            />
            <button id="button">
              <img src="./assets/send.svg" alt="Enviar" />
            </button>
          </div>
        </form>

        <div class="link">
          <a href="#"> Deixe-me ler primeiro</a>
          <img src="./assets/arrow-right.svg" alt="" />
        </div>
      </div>
    </main>
    <aside></aside>
  </body>
</html>
